<body class="bg-light">
 <nav class="navbar navbar-expand-md bg-transparent navbar-dark">

    <div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1>Patient History</h1>
  </div>

  <div class="row">
        <div class="col-md-8 order-md-1">
      <h3 class="mb-3">General Information</h3>
      <form class="needs-validation" novalidate>
           <div class="row">
          <div class="col-md-6 mb-3">
            <b><label for="patientname">Patient Name</label></b>
            <input type="text" class="form-control" id="patientname" placeholder="" value="">
          </div>

          <div class="col-md-6 mb-3">
            <b><label for="patientid">Patient ID</label></b>
            <input type="text" class="form-control" id="patientid" placeholder="" value="">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <b><label for="gender">Gender</label></b>
            <input type="text" class="form-control" id="gender" placeholder="" value="">
          </div>

          <div class="col-md-6 mb-3">
            <b><label for="dateofbirth">Date Of Birth</label></b>
            <input type="text" class="form-control" id="dateofbirth" placeholder="" value="">
          </div>
        </div>        

        <div class="row">
          <div class="col-md-6 mb-3">
            <b><label for="cnic">CNIC</label></b>
            <input type="text" class="form-control" id="cnic" placeholder="" value="">
          </div>

          <div class="col-md-6 mb-3">
            <b><label for="phoneno">Phone No</label></b>
            <input type="text" class="form-control" id="phoneno" placeholder="" value="">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <b><label for="houseno">House No</label></b>
	    <input type="text" class="form-control" id="houseno" placeholder="">
          </div>
          <div class="col-md-6 mb-3">
            <b><label for="streetno">Street No</label></b>
            <input type="text" class="form-control" id="streetno" placeholder="">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <b><label for="country">Country</label></b>
	    <input type="text" class="form-control" id="country" placeholder="">
          </div>
          <div class="col-md-4 mb-3">
            <b><label for="state">State</label></b>
            <input type="text" class="form-control" id="state" placeholder="">
          </div>
          <div class="col-md-4 mb-3">
            <b><label for="city">City</label></b>
            <input type="text" class="form-control" id="city" placeholder="">
          </div>
        </div>
        <div class="d-block my-3">
        <h3 class="mb-3">To Check Report</h3>
         <div class="form-group">
         <input type="submit" value="My Reports" class="btn btn-primary">
         </div>

      </form>
    </div>
  </div>
</div>
